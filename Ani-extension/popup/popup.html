<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
    <title>Ani-Extension</title>
</head>

<body>
    <div class="global">
        <div class="button-part">
            <div id="profile_picture">
                <img src="/images-extension/test1.png"
                    alt="profile_picture" class="profile-picture">
            </div>
            <section class="column-button">
                <button class="button">
                    <div id="calendrier1" class="calendrier"></div>
                </button>

                <button id="send-message">Envoyer un message</button>
                <p id="output">Aucune donnée reçue.</p>

                <button class="button">
                    <div id="calendrier2" class="calendrier"></div>
                </button>

                <button class="button">
                    <div id="calendrier3" class="calendrier"></div>
                </button>
            </section>
        </div>

        <div id="content" class="content">
            <div class="combo">
                <select id="combo-box-select" class="combo-box-select option">
                    <option value="1">Vu recemment</option>
                    <option value="2">Vu recemment2</option>
                </select>
            </div>
            <div class="content_liste">
                <div id="content-list" class="content-list">
                    <div class="top-bar">
                        <h1>Haikyuu!!</h1>
                        <button>
                            <div class="notif"></div>
                        </button>
                    </div>
                    
                    <div class="info">
                        <div>
                            <h3>Ep: 2 - Le retour du roi</h3>
                        </div>
                        <div class="load">
                            <button class="goto-btn">
                                <div id="goto" class="goto"></div>
                            </button>
                            <progress value="75" max="100">75 %</progress>
                            <p>17:15</p>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>
</body>

</html>
